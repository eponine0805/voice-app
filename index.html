<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声議事録アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>音声議事録アプリ 🎙️</h1>

    <div class="container">
        <div class="controls">
            <button id="recordButton">録音開始</button>
        <label for="fileInput" class="file-label-button">
            ファイルを選択
        </label>
        <input type="file" id="fileInput" accept="audio/*" class="hidden">
            <button id="summarizeButton" class="hidden">議事録を作成</button>
        </div>

        <p id="status">待機中...</p>
        
        <div class="result-box">
            <h2>文字起こし結果:</h2>
            <textarea id="transcriptionResult" rows="10" readonly></textarea>
        </div>
        
        <div class="result-box">
            <h2>議事録結果:</h2>
            <textarea id="summaryResult" rows="10" readonly></textarea>
        </div>

        <div class="download-area">
            <button id="downloadAudioButton" class="hidden">音声をダウンロード</button>
            <button id="downloadTextButton" class="hidden">テキストをダウンロード</button>
            <button id="downloadSummaryButton" class="hidden">議事録をダウンロード</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
