<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声認識アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>音声録音＆翻訳アプリ 🎙️</h1>

    <div class="container">
        <div class="controls">
            <button id="recordButton">録音開始</button>
            <input type="file" id="fileInput" accept="audio/*">
        </div>

        <p id="status">待機中...</p>
        
        <div class="result-box">
            <h2>文字起こし結果:</h2>
            <textarea id="transcriptionResult" rows="10" readonly></textarea>
        </div>
        
        <div class="result-box">
            <h2>翻訳結果 (日本語):</h2>
            <textarea id="translationResult" rows="10" readonly></textarea>
        </div>

        <div class="download-area">
            <button id="downloadAudioButton">音声をダウンロード</button>
            <button id="downloadTextButton">テキストをダウンロード</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
